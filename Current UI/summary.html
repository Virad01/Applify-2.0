<!DOCTYPE html>
<html>
<head>

  <style>
    .container {
       display: flex;
       justify-content: center;
       padding: 20px;
       padding-left: 20px;
       margin: 5%;
     }
 
     #summaryTable {
       width: 30%;
       border-collapse: collapse;
     }
 
     #summaryTable td, #summaryTable th {
       border: 1px solid #ddd;
       padding: 8px;
     }
 
     #summaryTable tr:nth-child(even) {
       background-color: #f2f2f2;
     }
 
     #summaryTable th {
       padding-top: 12px;
       padding-bottom: 12px;
       text-align: left;
       background-color: #0060B9;
       color: white;
     }
   </style>  

</head>
<body>
  <div class="container">
  <table id="summaryTable">
      <thead>
          <tr>
              <th>Status</th>
              <th>Count</th>
          </tr>
      </thead>
      <tbody id="summaryBody">
      </tbody>
  </table>

  <script>
    // Retrieve the status counts from the local storage
    const statusCounts = JSON.parse(localStorage.getItem('statusCounts'));
  
    // Populate the table with the status counts
    for (const status in statusCounts) {
      const row = document.createElement('tr');
      const statusCell = document.createElement('td');
      statusCell.textContent = status;
      const countCell = document.createElement('td');
      countCell.textContent = statusCounts[status];
      row.appendChild(statusCell);
      row.appendChild(countCell);
      document.getElementById('summaryBody').appendChild(row);
    }
  </script>

  <script src="script.js"></script>
  </div>
</body>
</html>
