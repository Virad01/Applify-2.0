<!DOCTYPE html>
<html>
<head>

  <style>
    .container {
       display: flex;
       justify-content: center;
       padding: 20px;
       padding-left: 20px;
       margin: 5%;
     }
 
     #statusCountTable {
       width: 30%;
       border-collapse: collapse;
     }
 
     #statusCountTable td, #statusCountTable th {
       border: 1px solid #ddd;
       padding: 8px;
     }
 
     #statusCountTable tr:nth-child(even) {
       background-color: #f2f2f2;
     }
 
     #statusCountTable th {
       padding-top: 12px;
       padding-bottom: 12px;
       text-align: left;
       background-color: #0060B9;
       color: white;
     }
   </style>  

</head>
<body>
  <div class="container">
  <table id="statusCountTable">
      <thead>
          <tr>
              <th>Status</th>
              <th>Count</th>
          </tr>
      </thead>
      <tbody id="statusCountBody">
          <!-- Table body will be dynamically generated here -->
      </tbody>
  </table>

<script>
  // Get the table body
const tbody = document.getElementById("tbody1");

// Initialize status counters
const statusCounts = {
  Open: 0,
  Closed: 0,
  Pending: 0,
  "Resume Selected": 0,
  "OA Cleared": 0,
  "Hr Cleared": 0,
  "Technical Round Cleared": 0,
};

// Loop through the table rows
for (let i = 0; i < tbody.rows.length; i++) {
  // Get the status cell value
  const statusCell = tbody.rows[i].cells[3];
  const statusValue = statusCell.innerText;

  // Increment the status counter
  if (statusCounts[statusValue]) {
    statusCounts[statusValue]++;
  } else {
    statusCounts[statusValue] = 1;
  }
}

// Create a new table
const newTable = document.createElement("table");
const newTbody = document.createElement("tbody");

// Add a header row
const headerRow = document.createElement("tr");
const headerCell1 = document.createElement("th");
headerCell1.innerText = "Status";
const headerCell2 = document.createElement("th");
headerCell2.innerText = "Count";
headerRow.appendChild(headerCell1);
headerRow.appendChild(headerCell2);
newTbody.appendChild(headerRow);

// Add rows for the status counts
for (let status in statusCounts) {
  const statusRow = document.createElement("tr");
  const statusCell = document.createElement("td");
  statusCell.innerText = status;
  const countCell = document.createElement("td");
  countCell.innerText = statusCounts[status];
  statusRow.appendChild(statusCell);
  statusRow.appendChild(countCell);
  newTbody.appendChild(statusRow);
}

newTable.appendChild(newTbody);

// Add the new table to the body of the page
document.body.appendChild(newTable);
</script>
  <script src="script.js"></script>
  </div>
</body>
</html>
